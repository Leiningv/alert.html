<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FDNY Alert Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 240px;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <h1>FDNY WhatsApp Alert</h1>

  <label for="nature">Nature / FDNY Code</label>
  <input type="text" id="nature" placeholder="10-75">

  <label for="address">Address</label>
  <input type="text" id="address" placeholder="Start typing address">

  <label for="box">Box Number</label>
  <input type="text" id="box" placeholder="9672">

  <button onclick="generateMessage()">Generate Message</button>

  <textarea id="output" readonly></textarea>

  <button onclick="copyMessage()">Copy</button>

  <script>
    let autocomplete;

    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("address"),
        {
          types: ["address"],
          componentRestrictions: { country: "us" }
        }
      );
    }

    function generateMessage() {
      const nature = document.getElementById("nature").value.trim().toUpperCase();
      const address = document.getElementById("address").value.trim().toUpperCase();
      const box = document.getElementById("box").value.trim().toUpperCase();

      if (!nature || !address || !box) {
        alert("Please fill in Nature, Address, and Box Number.");
        let address = document.getElementById("address").value.trim().toUpperCase();

if (!address.includes("NY")) {
  address += ", BROOKLYN NY";
}

        return;
      }

      const mapLink =
        "https://maps.google.com/?q=" +
        encodeURIComponent(geocode);

      const message =
`ðŸš¨ *NATURE: ${nature}* ðŸš¨


*ADDRESS: ${address}*


*BOX: ${box}*


Map: ${mapLink}`;

      document.getElementById("output").value = message;
    }

    function copyMessage() {
      const output = document.getElementById("output");
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Message copied");
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv-jLoI0ocBOqCounpv04CTmkNN6NmkEg&libraries=places&callback=initAutocomplete"
    async
    defer>
  </script>

</body>
</html>
